<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maioridade</title>
</head>
<body>
    <h1>Exercício 10</h1>
    <p>Crie uma função que solicite para o usuário através do prompt de comando sua idade, e a partir da idade fornecida, exiba uma mensagem informando se ele é maior de idade ou não. Considere 18 anos como maior idade.</p>
    <p>
        <label for="idade">Informe sua idade: </label>
        <input type="number" min="0" placeholder="Sua idade" id="idade">
        <button onclick="maioridade()">Verificar</button>
    </p>
    <p id="resposta"></p>    

    <script src="idade.js"></script>
</body>
</html>
