<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="CSS/cadastro.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <div id="logo">
                <h3>Farmwise</h3>
            </div>

            <div id="main-form">                
                <h1>Create an account</h1>
                <p>
                    Setup a free account to get access to unlimited courses
                </p>
                <form>
                    <label for="id-name">Full name</label>
                    <input type="text" id="id-name" placeholder="Please enter the full name">
                    <label for="id-username">Username</label>
                    <input type="text" id="id-username" placeholder="Please enter your username">
                    <label for="id-email">Email</label>
                    <input type="email" id="id-email" placeholder="Please enter your email">
                    <label for="id-pass">Password</label>
                    <div id="icon-password">
                        <input type="password" placeholder="Please create your password" id="input-senha">
                        <div id="icon">
                            <img src="imagens/olho.png" id="btn-senha" alt="Ã­cone olho" onclick="mostrar()">
                        </div>
                    </div>
                    <label for="id-phone">Phone number</label>
                    <input type="tel" id="id-phone" placeholder="Please enter your phone number">
                    <button onclick="contaNova()"><a href="#">Sign Up</a></button>
                </form>
                <p>
                    Already have an account? <a href="../index.html">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../JS/script.js"></script>
</body>
</html>
